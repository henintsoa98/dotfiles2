{
	"layer": "top",
	// Using margin-bottom with a negative value in order to reduce the space between Hyprland window and waybar
	"margin-bottom": -10,
	"margin-top": 10,
	"modules-left": ["cpu", "memory", "disk", "network", "tray", "custom/diskio"],
	"modules-center": ["custom/workspaces"],
	"modules-right": ["wlr/taskbar", "backlight", "pulseaudio","clock", "battery", "custom/power"],

	"backlight": {
		"tooltip": false,
		"format": "ÔÉ´ {}%",
		"interval":1,
		"on-scroll-up": "light -A 5",
		"on-scroll-down": "light -U 5"
	},

	"battery": {
		"states": {
			"good": 95,
			"warning": 30,
			"critical": 20
		},
		"format": "{icon}  {capacity}%",
		"format-charging": "Ôá¶ {capacity}%",
		"format-plugged": "Ôá¶ {capacity}%",
		"format-alt": "{time} {icon}",
		"format-icons": ["ÔâÑ", "ÔâÉ", "ÔâÇ", "ÔâÅ", "ÔâÄ"]
	},

	"clock": {
		 "interval": 1,
		 "format": "{:%I:%M:%S %p ÔÄó %d/%m/%y}"
	},

	"cpu": {
	       "interval": 1,
	       "format": "Û∞çõ {usage}%",
	       "max-length": 10
	},
	"disk": {
		"interval": 10,
		"format": "{percentage_used}% Û±õü {free}",
	},

	"memory": {
		"interval": 1,
		"format": "{percentage}% Ôãõ {avail}Gib",
		"max-length": 20
	},

	"network": {
		"interval": 1,
		"interface": "wlp59s0*", // (Optional) To force the use of this interface
		"format-wifi": "ÔÅ¢ {bandwidthUpOctets} Û∞§• {bandwidthDownOctets} ÔÅ£",
		"format-ethernet": "Ôûñ",
		"tooltip-format": "{essid} ({signalStrength}%)",
		"format-linked": "{ifname} (No IP) Ôûñ",
		"format-disconnected": "‚ö†",
		"format-alt": "{ifname}: {ipaddr}/{cidr}"
	},

	"pulseaudio": {
		"tooltip": false,
		"scroll-step": 5,
		"format": "{icon} {volume}%",
		"format-muted": "{icon} {volume}%",
		"on-click":"pactl set-sink-mute @DEFAULT_SINK@ toggle",
		"format-icons": {
			"default": ["ÔÄ¶", "ÔÄß", "ÔÄ®"]
		}
	},

	"tray":{
		"icon-size":18,
		"spacing": 10
	},

	"wlr/taskbar": {
		"format": "{icon}",
		//"icon-size": 30,
		"icon-theme": "Numix-Circle",
		"tooltip-format": "{title}",
		"on-click": "activate",
		"on-click-middle": "close",
		"ignore-list": [
			"Alacritty"
		],
		"app_ids-mapping": {
			"firefoxdeveloperedition": "firefox-developer-edition"
		}
	},

	"custom/diskio":{
		"format": "{}",
		"tooltip": false,
		"exec": "hyprland-diskio",
	},

	"custom/launcher":{
		"format": "üêß",
		"tooltip": false,
		"on-click": "wofi --show drun",
	},

	"custom/power":{
		"format": " ÔÄë ",
		"tooltip": false,
		"on-click": "/sbin/poweroff",
	},

	"custom/workspaces":{
		"interval": 1,
		"format": "{}",
		"return-type": "json",
		"exec": "hyprland-workspace",
	}
}
